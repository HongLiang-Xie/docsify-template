<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- gitalk css-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!-- switch between day and night -->
    <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
    />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'http://www.cvtutorials.com',
      auto2top: true,
      loadSidebar: 'sidebar.md',
      subMaxLevel: 2,
      coverpage: 'coverpage.md',

      // configure the google analytics
      ga: 'UA-XXXX-Y',

      // use alias to avoid unnecessary sidebar fallback
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // set up the max level of subheader
      subMaxLevel: 2,
      loadNavbar: 'navbar.md',
      // customize copy module 
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },
      
      ///////////// full text serarch/////////////////////////////////////////
      search: 'auto', // default

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/zh-cn/guide', // => /zh-cn/guide.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh-cn', '/en-en'],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|en-en))?(\/(v1|v2))?/,
        //////////////////////////////////////////////////////////////////////
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- add a simple "click to copy" button to all performatted code blocks -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- full text search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- configure the google analytics 1-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <!-- zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- pagination plugin script -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- count the page view  -->
  <script async src="//cdn.jsdelivr.net/npm/busuanzi@2.3.0"></script>
  <!-- plugin：gitalk -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Github repo',
      owner: 'Github repo owner',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: false,
      id: decodeURI(window.location.pathname),
    })
</script>
<!-- switch between day and night -->
<script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>

</body>
</html>
